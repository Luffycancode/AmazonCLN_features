<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
</head>
<body>
     <h1>ROCK PAPER SCISSORS</h1>



     <button onclick="
     usermove='STONE'
     fun(usermove);

        ">
     STONE </button>


    <button onclick="
    usermove='PAPER'
    fun(usermove);
        ">
     PAPER </button>

    <button onclick="
    usermove='SCISSORS'
    fun(usermove);
    ">
     SCISSORS </button>

    <button onclick="
    reset();
    
    ">RESET</button>

<script>
let history={
    WIN:0,
    LOSE:0,
    DRAW:0
}
let usermove = '';
let result='';
let fun=(usermove)=>
{
    let data=computermove();

    if (data==='STONE')
    {
        if(usermove==='STONE')
        {
            result='DRAW';
        }
        else if(usermove==='PAPER')
        {
            result='WIN'
        }
        else
        {
            result='LOSE';
        }
        
    }
    else if(data==='PAPER')
    {
        if(usermove==='STONE')
        {
            result='LOSE';
        }
        else if(usermove==='PAPER')
        {
            result='DRAW';
        }
        else
        {
            result='WIN'
        }
    }

    else if(data==='SCISSORS')
    {
        if(usermove==='STONE')
        {
            result='WIN'
        }
        else if(usermove==='PAPER')
        {
            result='LOSE';
        }
        else
        {
            result='DRAW';
        }
    }

    if(result==='WIN')
    {
        history.WIN+=1;
    }
    else if(result==='LOSE')
    {
        history.LOSE+=1;
    }
    else
    {
        history.DRAW+=1;
    }


alert(`You chose ${usermove} and computer chose ${data}. You ${result}.
Score is : WIN: ${history.WIN}, LOSE: ${history.LOSE}, DRAW: ${history.DRAW}`);
}


let computermove =()=>
{
        let random = Math.floor(Math.random() * 3)
        if(random==0)
    {
        random='STONE';
    }
        else if(random==1)
    {
        random='PAPER';
    }
        else if(random==2)
    {
        random='SCISSORS';
    }
        return random;

}

let reset=()=>
{
    history.WIN=0;
    history.LOSE=0;
    history.DRAW=0;
    alert('Score Reset');
}




</script>

</body>
</html>
